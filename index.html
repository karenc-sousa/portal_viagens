<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- css proprio -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Portal de Viagens</title>
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-dark navegacao bg-dark text-white font-weight-bold pl-5 pr-5">
        <div >
          <a class="navbar-brand text-uppercase" href="#">Portal de Viagens</a>
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"  aria-expanded="false"   aria-label="Menu Colapso">  
            <span class="navbar-toggler-icon sr-only text-light"></span>
          </button>

        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">DESTINOS <span class="sr-only">(Página atual)</span></a>
            <a class="nav-item nav-link" href="#">VALORES</a>
            <a class="nav-item nav-link" href="#">CONTATO</a>
          </div>
        </div>
      </nav>
  

        <div class="background align-items-center">
          <img class="img-fluid mx-auto d-block" src="img/nave.png" alt="Rick And Morty - Nave" width="340" height="310">
        </div>


      <div class="background">
          <h1>
            <p class="text-center font-weight-bold text-uppercase text-white">
            As Melhores Naves!
            </p>
          </h1>
          <p class="text-center text-white">
              Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades alternativas!
          </p>
            
      </div>
      
      
      <div class="row">
        <div class="col"></div>

        <div class="col">
          <h2>
            <p class="text-center font-weight-bold text-uppercase">
              Consultar Valores
            </p>
          </h2>
          
  
          <form>
            <div class="form-group">
              <input type="search" class="form-control form-border" id="inputOrigem" placeholder="Origem">
            </div>
            <div class="form-group">
              <input type="search" class="form-control form-border" id="inputDestino" placeholder="Destino">
            </div>
            <div class="form-group">
              <input type="date" class="form-control form-border" id="inputDatIda" placeholder="Data de partida">
            </div>
            <div class="form-group">
              <input type="date" class="form-control form-border" id="inputDatVolta" placeholder="Data de volta">
            </div>
  
            
            <button type="submit" class="btn btn-color text-white">Consultar</button>
          </form>
        </div>

        <div class="col"></div>
      </div>

    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
